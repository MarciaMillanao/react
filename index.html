<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>
  <div id="app">
    <!-- Acá será donde viva nuestra aplicación -->
  </div>
  <!-- Acá es donde vivierá nuestra aplicación y se compilará cada vez que hagamos un cambio en nuestro archivo, esto es porque no estamos utilizando react con la configuración que viene, sino que la que nosotros creamos -->
  <div id="modal-container">
    <!-- Acá vivirá nuestro modal -->
  </div>
  <!-- En React ahora tambien tenemos la opcion de tener código que viva fuera de nuestro div app, como por ejemplo si queremos crear modales así sea independiente -->
  <script src="http://localhost:9000//js/home.js"></script>
</body>
</html>
